<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minesweeper</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <aside>
      <div id="settings">
        <div>
          <div>
            <label for="grid">
              Grid (<span grid>16</span>x<span grid>16</span>)
            </label>
          </div>
          <input
            type="range"
            value="16"
            id="grid"
            min="3"
            max="25"
            data-value="16"
          />
        </div>
        <hr />
        <div>
          <div>
            <label for="mines">
              Mines
              <span id="mineDisplay">30</span></label
            >
          </div>
          <input
            type="range"
            step="1"
            value="30"
            id="mines"
            min="1"
            max="85"
            data-value="30"
            inputmode="numeric"
          />
        </div>
        <hr />
        <div>
          <div>
            <label for="size"> Size <span id="sizeDisplay">1</span></label>
          </div>
          <input
            type="range"
            value="1"
            id="size"
            min="1"
            step=".01"
            max="2"
            data-value="1"
            inputmode="numeric"
          />
        </div>
        <div>
          <label for="cheat">Cheat mode</label>
          <input type="checkbox" id="cheat" />
        </div>
      </div>
      <div id="toggle-settings">
        <button id="toggle-settings-button">V</button>
      </div>
    </aside>
    <main>
      <div class="restart-container">
        <div id="reset">
          <button>
            <img src="./img/face/normal_nb.png" alt="" width="32" height="32" />
          </button>
        </div>
      </div>
      <div class="game"></div>
      <div>
        <button id="revealAll">Reveal All</button>
      </div>
      <div>Total wins: <span id="wins">0</span></div>
    </main>
  </body>
</html>
